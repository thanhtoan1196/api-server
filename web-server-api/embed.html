			function getQuerystring(){
				var q=document.location.toString();

				for(i=0;i<q.length;i++){
					tmp=q[i].split("=")
					str+=i +". querystring name is '"+tmp[0]+"' value is '"+decodeURIComponent(tmp[1])+"'<br />"
